<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="../../frontend/static/favicon.ico">
    <title>GPT Newspaper</title>
    <style>
    @import url('https://fonts.cdnfonts.com/css/chomsky');
    @import url('https://db.onlinewebfonts.com/c/4c4a87973ef80fc72049e01b9085fadc?family=ABC+Diatype');

    body {
        font-family: 'ABCDiatype', serif;

        background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
        margin: 0;
        padding: 0;
    }

    header, .content, footer {
        width: 80%;
        margin: auto;
        overflow: hidden;

    }

    header {
        padding: 1em 0;
        color: #f2f2f2;
        text-align: center;
        font-family: 'Chomsky', serif;
    }

    .content {
        display: flex;
        flex-direction: column;
        border-radius: 10px;
        background-color: #f2f2f2;
    }

    h1 {
        font-size: 4em;
        margin-bottom: 0.5em;
    }

    h2 {
        font-size: 1em;
        margin-bottom: 0.3em;
    }
    h3 {
        font-size: 1.5em;
        margin-bottom: 0.3em;
        color: white;
    }
    p {
        font-size: 1.1em;
        line-height: 1.6;
    }

    .article {
        display: flex;
        flex-direction: row;
        align-items: start;
        margin: 2em 2em;
        gap: 20px;
    }

    .article img {
        width: 200px;
        height: auto;
        border-radius: 10px;


    }

    .article h2, .article p {
        margin: 0;
        padding: 0;
    }

    .source {
        font-size: 0.8em;
        color: #888;
    }

    footer {
        color: white;
        text-align: center;
        padding: 1em 0;
    }
    </style>
</head>
<script>
    function getVoice(news, voice, emotion, ele){
        const url = 'http://127.0.0.1:6006/v1/audio/speech';
        const data = {
            input: news,
            voice: voice,
            prompt: emotion,
            language: "zh_us",
            model: "emoti-voice",
            response_format: "mp3",
            speed: 1
        };

        fetch(url, {
            method: 'POST',
            headers: {
                'Accept': 'application/json',
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(data)
        })
        .then(response => {
            if (!response.ok) {
                throw new Error('Network response was not ok');
            }
            return response.blob();
        })
        .then(blob => {
            const url = URL.createObjectURL(blob);

            const audio = new Audio();
            audio.src = url;
            audio.controls = true;
            audio.autoplay = false;

            ele.appendChild(audio);
        })
        .catch(error => {
            console.error('There was a problem with your fetch operation:', error);
        });
    }
</script>
<body>
    <header>
        <h1>GPT Newspaper</h1>
        <h3>{{date}}</h3>
    </header>
    <div class="content">
        {{articles}}
    </div>
    <footer>
        <p>© 2023 GPT Newspaper. All Rights Reserved.</p>
    </footer>
</body>
<script>
        // 获取所有具有类名为 "article" 的元素
const articles = document.querySelectorAll('.article');

// 遍历每个 article 元素
articles.forEach(article => {
    const emotions = article.querySelectorAll('.emotion');
    emotionPText = emotions[0].outerText;
    // 在每个 article 元素中查找 <p> 元素
    const paragraphs = article.querySelectorAll('p');
    // 遍历每个 <p> 元素并提取其文本内容
    paragraphs.forEach(paragraph => {
         paragraphText = paragraph.textContent;

    });

    const voices = article.querySelectorAll('.voice');
    voicenPText = voices[0].outerText;
    getVoice(paragraphText, voicenPText, emotionPText , article); // 输出 <p> 元素的文本内容
});
</script>
</html>
