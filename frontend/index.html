<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Custom Newspaper</title>
    <link rel="stylesheet" href="static/styles.css">
    <link rel="icon" type="image/x-icon" href="static/favicon.ico">
</head>
<script src="static/scripts.js"></script>

<body>
    <div class="container">
        <header>
            <div class="header-content">
                <h1>MB Personal Newspaper</h1>
            </div>
            <p class="powered-by">Powered by <a href="https://www.mercedes-benz.com" target="_blank">Mercedes-Benz</a></p>
            <p class = "topics-interest">You might be interested in these topics:</p>

        </header>

        <section class="topic-selection">
            <form id="topicForm">
                <div class="form-group" id="topicGroup1">
                    <!--
                    <input class = "inputText" type="text" id="topic1" name="topic1" required> -->
                    <span class="icon add-topic">---</span>
                    <span class="icon remove-topic">-</span>
                </div>
            </form>
    <p class = "layout">Select newspaper layout</p>
    <div class="layouts">
        <img src="static/layout_icons/layout_1.png" alt="Layout 1" class="layout-icon" data-layout="layout_1.html">
        <img src="static/layout_icons/layout_2.png" alt="Layout 2" class="layout-icon" data-layout="layout_2.html">
        <img src="static/layout_icons/layout_3.png" alt="Layout 3" class="layout-icon" data-layout="layout_3.html">
    </div>

            <button type="button" id="produceNewspaper">Produce Newspaper</button>


        </section>

        <section id="loading" class="hidden">
                <div class="spinner"></div>
                <div id="loadingMessages"></div>
        </section>



        <section id="newspaper" class="hidden">
            <!-- The newspaper articles will be populated here -->
        </section>
    </div>


</body>

<script>
        // 获取URL中的查询参数
        const urlParams = new URLSearchParams(window.location.search);
        const topicsParam = urlParams.get('topics');

        // 解析传入的topics参数
        const topics = topicsParam ? JSON.parse(topicsParam) : [];

        // 获取inputContainer元素
        const inputContainer = document.getElementById('inputContainer');

        // 根据传入的参数动态添加input元素
        topics.forEach(topic => {
                topicCount++;
                const formGroup = document.createElement('div');
                formGroup.className = 'form-group';
                formGroup.id = 'topicGroup' + topicCount;

                const inputElement = document.createElement('input');
                inputElement.type = 'text';
                inputElement.id = 'topic' + topicCount;
                inputElement.name = 'topic' + topicCount;
                inputElement.className = 'inputText';
                inputElement.required = true;
                inputElement.value = topic;

                formGroup.appendChild(inputElement);

                document.getElementById('topicForm').appendChild(formGroup);

                addIconToLastTopic();
        });
    </script>
</html>
